<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hesaplama</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <nav class="tabs" role="tablist" aria-label="Hesaplama Sekmeleri">
      <button class="tab active" data-target="#cam" aria-selected="true" role="tab">Cam</button>
      <button class="tab" data-target="#profil" aria-selected="false" role="tab">Profil</button>
      <button class="tab" data-target="#ozet" aria-selected="false" role="tab">Özet</button>
    </nav>
  </header>

  <main class="container">
    <section id="cam" class="view active" role="tabpanel" aria-labelledby="Cam">
      <h1>Cam</h1>
      <form class="form" id="camForm" autocomplete="on">
        <div class="field">
          <label for="camFirma">Firma</label>
          <input type="text" id="camFirma" placeholder="Firma adı (opsiyonel)">
        </div>
        <div class="grid">
          <div class="field">
            <label for="camEn">En (cm)</label>
            <input inputmode="decimal" type="number" step="0.1" min="0" id="camEn" placeholder="Örn: 120">
          </div>
          <div class="field">
            <label for="camBoy">Boy (cm)</label>
            <input inputmode="decimal" type="number" step="0.1" min="0" id="camBoy" placeholder="Örn: 240">
          </div>
        </div>
        <div class="grid">
          <div class="field">
            <label for="camAdet">Adet</label>
            <input inputmode="numeric" type="number" step="1" min="0" id="camAdet" placeholder="Örn: 5">
          </div>
          <div class="field">
            <label for="camBirimFiyat">m² Birim Fiyatı</label>
            <input inputmode="decimal" type="number" step="0.01" min="0" id="camBirimFiyat" placeholder="Örn: 750">
          </div>
        </div>

        <div class="results" id="camResults">
          <div class="result-row"><span>Metrekare (tek parça):</span><strong id="camM2">0</strong> m²</div>
          <div class="result-row"><span>Toplam Metrekare:</span><strong id="camToplamM2">0</strong> m²</div>
          <div class="result-row"><span>Toplam Fiyat:</span><strong id="camToplamFiyat">0</strong></div>
        </div>
      </form>
    </section>

    <section id="profil" class="view" role="tabpanel" aria-labelledby="Profil">
      <h1>Profil</h1>
      <form class="form" id="profilForm" autocomplete="on">
        <div class="grid">
          <div class="field">
            <label for="profilEn">En (cm)</label>
            <input inputmode="decimal" type="number" step="0.1" min="0" id="profilEn" placeholder="Örn: 120">
          </div>
          <div class="field">
            <label for="profilBoy">Boy (cm)</label>
            <input inputmode="decimal" type="number" step="0.1" min="0" id="profilBoy" placeholder="Örn: 240">
          </div>
        </div>
        <div class="grid">
          <div class="field">
            <label for="profilAdet">Adet</label>
            <input inputmode="numeric" type="number" step="1" min="0" id="profilAdet" placeholder="Örn: 10">
          </div>
          <div class="field">
            <label for="profilBirimFiyat">Profil Birim Fiyatı (m)</label>
            <input inputmode="decimal" type="number" step="0.01" min="0" id="profilBirimFiyat" placeholder="Örn: 45">
          </div>
        </div>

        <div class="results" id="profilResults">
          <div class="result-row"><span>Toplam Profil Metrajı:</span><strong id="profilMetraj">0</strong> m</div>
          <div class="result-row"><span>Toplam Fiyat:</span><strong id="profilToplamFiyat">0</strong></div>
        </div>
      </form>
    </section>

    <section id="ozet" class="view" role="tabpanel" aria-labelledby="Özet">
      <h1>Özet</h1>
      <div class="summary">
        <div class="summary-row"><span>Toplam Cam Fiyatı:</span><strong id="ozetCamToplam">0</strong></div>
        <div class="summary-row"><span>Toplam Profil Fiyatı:</span><strong id="ozetProfilToplam">0</strong></div>
        <hr>
        <div class="summary-row grand"><span>Genel Toplam:</span><strong id="ozetGenelToplam">0</strong></div>
      </div>
      <button id="btnWhatsapp" class="whatsapp">WhatsApp ile Gönder</button>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 Hesaplama</small>
  </footer>

  <script src="app.js"></script>
  
</body>
</html>
